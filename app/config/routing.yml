_welcome:
    pattern:  /forthicime/
    defaults: { _controller: ForthicimeMedecinBundle:Medecin:index, page: 1 }

forthicime_admin:
    resource: "@ForthicimeAdminBundle/Resources/config/routing.yml"
    prefix:   /forthicime/admin

forthicime_client:
    resource: "@ForthicimeClientBundle/Resources/config/routing.yml"
    prefix:   /forthicime


forthicime_dossier:
    resource: "@ForthicimeDossierBundle/Resources/config/routing.yml"
    prefix:   /forthicime

forthicime_medecin:
    resource: "@ForthicimeMedecinBundle/Resources/config/routing.yml"
    prefix:   /forthicime

login:
    pattern:  /forthicime/login
    defaults: { _controller: ForthicimeMedecinBundle:Medecin:login }

login_check:
    pattern: /forthicime/login_check

logout:
    pattern: /forthicime/logout

